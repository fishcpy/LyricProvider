name: Android Multi-App Build & Release

on:
  # Ëá™Âä®ÔºöÊé®ÈÄÅ v* Ê†áÁ≠æÊó∂ÔºåÊûÑÂª∫Âπ∂ÂèëÂ∏É Release
  push:
    tags:
      - 'v*'

  # ÊâãÂä®ÔºöÂú® GitHub Actions È°µÈù¢ÁÇπÂáª "Run workflow" Ëß¶Âèë
  workflow_dispatch:
    inputs:
      build-type:
        description: 'Build Type (Debug also signed with your keystore)'
        type: choice
        options:
          - debug
          - release
        default: debug
        required: true

jobs:
  build-and-release:
    name: Build and Release Apps
    runs-on: ubuntu-latest

    env:
      BUILD_TYPE: $ {{ github.event.inputs.build-type || 'release' }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper
          cache-read-only: false

      # üîë ÂÖ≥ÈîÆ‰øÆÂ§çÔºöÂÆâÂÖ®Ëß£Á†Å keystoreÔºàÈÅøÂÖç base64 invalid inputÔºâ
      - name: Decode Keystore from Secret
        run: |
          printf '%s' ' $ {{ secrets.SIGNING_KEY }}' | base64 -d > release.jks
          if [ ! -s release.jks ]; then
            echo "‚ùå Failed to decode keystore. Check SIGNING_KEY secret format."
            exit 1
          fi
          echo "‚úÖ Keystore decoded successfully ( $ (wc -c < release.jks) bytes)"

      # üõ†Ô∏è ÊûÑÂª∫ APKÔºàDebug Âíå Release ÈÉΩ‰ΩøÁî®‰Ω†ÁöÑÁ≠æÂêçÔºâ
      - name: Build APKs
        run: |
          if [ " $ BUILD_TYPE" = "release" ]; then
            ./gradlew assembleRelease
          else
            ./gradlew assembleDebug
          fi
        env:
          # Ëøô‰∫õÂèòÈáè‰æõ build.gradle.kts ‰ΩøÁî®
          RELEASE_STORE_FILE: ../release.jks
          RELEASE_STORE_PASSWORD: $ {{ secrets.KEY_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS: $ {{ secrets.ALIAS }}
          RELEASE_KEY_PASSWORD: $ {{ secrets.KEY_PASSWORD }}

      # üì¶ ‰∏ä‰º†‰∫ßÁâ©Âà∞ ArtifactsÔºà‰æø‰∫é‰∏ãËΩΩÊµãËØïÔºâ
      - name: Upload APKs to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: $ {{ env.BUILD_TYPE }}-apks
          path: |
            **/build/outputs/apk/ $ {{ env.BUILD_TYPE }}/*.apk
          if-no-files-found: error

      # üöÄ ‰ªÖÂΩìÊòØ tag Êé®ÈÄÅ‰∏îÊûÑÂª∫Á±ªÂûã‰∏∫ release Êó∂ÔºåÊâçÂàõÂª∫ GitHub Release
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/') && env.BUILD_TYPE == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            **/build/outputs/apk/release/*.apk
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: $ {{ secrets.GITHUB_TOKEN }}

      # üßπ Ê∏ÖÁêÜÊïèÊÑüÊñá‰ª∂ÔºàÂç≥‰ΩøÂ§±Ë¥•‰πüÊâßË°åÔºâ
      - name: Cleanup Keystore
        if: always()
        run: rm -f release.jks